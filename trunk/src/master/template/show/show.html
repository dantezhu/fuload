<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title> Fuload报表查询-http://code.google.com/p/fuload/ </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="generator" content="vimer.cn" />
        <meta name="author" content="dantezhu" />
        <meta name="keywords" content="fuload" />
        <meta name="description" content="fuload报表服务,项目地址:http://code.google.com/p/fuload/" />
        <link rel="stylesheet" type="text/css" href="/admin_media/css/base.css" /> 
        <link rel="stylesheet" type="text/css" href="/admin_media/css/forms.css" /> 
        <script type="text/javascript">window.__admin_media_prefix__ = "/admin_media/";</script>
        <script type="text/javascript" src="/admin/jsi18n/"></script>
        <script type="text/javascript" src="/admin_media/js/core.js"></script>
        {{ form.media }}
    <script type="text/javascript">
        function set_randomnum()
{
    var x=document.getElementById("id_randomnum");
    var num = Math.random();
    x.value = num;
        return true;
}
</script>
    </head>

    <body>
    <div id="header"> 
        <div id="branding"> 
        
            <h1 id="site-name">Fuload - 开源压力测试框架</h1> 
 
        </div> 
    </div> 

        <div id="toolbar">
            <form id="changelist-search" action="" method="get" onsubmit="set_randomnum()"> 
                <div><!-- DIV needed for valid HTML --> 
                    <label for="searchbar"><img src="/admin_media/img/admin/icon_searchbox.png" alt="Search" /></label> 
                    上报ID:{{ form.reportid }} 报表类型:{{ form.rtype }} 起始时间:{{ form.begintime }} 终止时间:{{ form.endtime }}
                    <input type="hidden" name="randomnum" id="id_randomnum" value=""/>
                    <input type="submit" value="搜索" /> 
                </div> 
            </form>
        </div>
        {% for d in listData %}
        <div>
        <object id="flashchart" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="800" height="500">
            <param name="movie" value="/site_media/{{ swffile }}?xml_file={{ d.quote_data_url }}" />
            <param name="quality" value="high" />
            <param name="wmode" value="transparent" />
            <embed name="flashchart" wmode="transparent" src="/site_media/{{ swffile }}?xml_file={{ d.quote_data_url }}" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="800" height="500"></embed>
        </object>
        <a href="{{ d.data_url|safe }}" target="_blank" >查看数据</a>
        </div>
        {% endfor %}
    </body>
</html>
